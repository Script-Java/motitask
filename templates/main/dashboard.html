<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/8b361f0641.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    <title>Dashboard</title>
</head>
<body class="bg-dark">
    <header>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand fs-3" href="/">MotiTask</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/logout">Dashboard</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                  </li>
                </ul>
              </div>
            </div>
        </nav>
    </header>

    <div class="container mt-5">
        <div class="card bs-dark ">
            <div class="card-header">
                Quote of the Day
            </div>
            <div class="card-body">
                <blockquote class="blockquote mb-0">
                    <p>{{quote[0]}}</p>
                    <footer class="blockquote-footer">{{quote[1]}}</footer>
                </blockquote>
            </div>
        </div>
    </div>
    <form action="/add" method="post">
        <div class="container">
            <div class="input-group mb-3 mt-3">
                <input type="text" class="form-control" placeholder="Task" name="task_input" aria-label="Recipient's username" aria-describedby="button-addon2">
                <button class="btn btn-secondary" type="submit" id="button-addon2">Add</button>
            </div>
        </div>
    </form>
    <div class="container">
        <ul class="list-group list-group-flush">
            {% for task in tasks %}
                <li class="list-group-item task_container">
                    {{task.title}}
                    <a href="remove/{{task.id}}">Done</a>
                </li>
                
            {% endfor %}
        </ul>
    </div>
</body>
</html>
