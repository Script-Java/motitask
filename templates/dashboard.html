<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/8b361f0641.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.0/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <title>Dashboard</title>
<body>
  <div class="container">
    <nav class="bg-transparent border-gray-200 dark:bg-gray-900">
      <div class="max-w-screen-xl flex flex-wrap items-center align-center justify-between mx-auto p-4">
        <a href="/" class="flex items-center">
            <span class="self-center text-2xl text-gray-900 font-semibold whitespace-nowrap">Motitask</span>
        </a>
        <button data-collapse-toggle="navbar-default" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="navbar-default" aria-expanded="false">
            <span class="sr-only">Open main menu</span>
            <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
            </svg>
        </button>
        <div class="hidden w-full md:block md:w-auto" id="navbar-default">
          <ul class="font-medium flex flex-col p-4 md:p-0 mt-4 md:flex-row md:space-x-8 md:mt-0 md:border-0">
            <li>
              <a href="/" class="block hover:text-purple-700 p-4 text-gray-900 bg-purple-700 rounded md:bg-transparent md:p-0">Home</a>
            </li>
            <li>
              <a href="/about" class="block hover:text-purple-700 p-4 text-gray-900 rounded hover:bg-purple-700 md:hover:bg-transparent">About</a>
            </li>
            <li>
              <a href="/dash" class="block hover:text-purple-700 p-4 text-gray-900 rounded hover:bg-purple-700 md:hover:bg-transparent">Dashboard</a>
            </li>
            <li>
              <a href="/logout" class="block hover:text-purple-700 p-4 text-gray-900 rounded hover:bg-purple-700 md:hover:bg-transparent">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>
  
  <section>
    <div class="container">
        <div class="container bg-gray-200 p-4 rounded">
            <h5 class="mb-2 text-xl font-bold tracking-tight text-gray-900">"{{quote[0]}}"</h5>
            <p class="font-normal text-gray-700">- {{quote[1]}}</p>
        </div>
        
        <form class="flex items-center mt-4" method="post" action="/add">   
            <div class="relative w-full">
                <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                    <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 21 21">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.15 5.6h.01m3.337 1.913h.01m-6.979 0h.01M5.541 11h.01M15 15h2.706a1.957 1.957 0 0 0 1.883-1.325A9 9 0 1 0 2.043 11.89 9.1 9.1 0 0 0 7.2 19.1a8.62 8.62 0 0 0 3.769.9A2.013 2.013 0 0 0 13 18v-.857A2.034 2.034 0 0 1 15 15Z"/>
                    </svg>
                </div>
                <input type="text" name="task_input" id="voice-search" class="bg-gray-800 border border-gray-300 text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5" placeholder="Create todo" required>
            </div>
            <button type="submit" class="inline-flex items-center py-2.5 px-3 ml-2 text-sm font-medium text-white bg-blue-700 rounded-lg border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                Create
            </button>
        </form>

    </div>
  </section>

  <section class="min-h-screen">
    <div class="container">
        <div class="">
            <ol class="mt-8 text-gray-900 list-decimal list-inside">
                {% for task in tasks %}
                    <li class="flex align center m-2 justify-around bg-gray-300 rounded ">
                        <div class="">
                            <p class="text-xl">{{task.title}}</p>
                            <p>{{ task.created.strftime("%A, %B %d, %Y %H:%M %p") }}</p>                        </div>
                        <a class="underline text-center align-self-center" href="delete/{{task.id}}">Done</a>
                    </li>
                {% endfor %}
            </ol>
        </div>
    </div>
  </section>
    
<footer class="w-full p-4 bg-white border-t border-gray-200 shadow md:flex md:items-center md:justify-between md:p-6 dark:bg-gray-800 dark:border-gray-600">
  <span class="text-sm text-gray-500 sm:text-center dark:text-gray-400">© 2023 <a href="https://flowbite.com/" class="hover:underline">Motitask™</a>. All Rights Reserved.
  </span>

</footer>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.0/flowbite.min.js"></script>
</html>
